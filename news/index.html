<!DOCTYPE html>
<html>
<title>TeaKadai.tk</title>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

 

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: float;
  color: #f2f2f2;
  text-align: center;
  padding: 13px;
  text-decoration: none;
  font-size: 13px;
}

#navbar a:hover {
  background-color: black;
  color: red;
}

#navbar a.active {
  background-color: white;
  color: red;
}


.sticky {
  position: fixed;
  top: 0;
  color: #f2f2f2;
  text-align: center;

}

.sticky + .content {
  padding-bottom: 0px;
}  
</style>


  

<div id="navbar">

   <a class="tablinks" >  
  <img src="https://cdn.glitch.com/e68e9bfc-04e8-4acb-91fc-4381e1c60480%2Ftk%20bold.png" style="width:15px;" alt="TeaKadai" ></a>
  

  <a class="tablinks" onclick="openCity(event, 'London')" id="defaultOpen">Tamil</a>
  <a class="tablinks" onclick="openCity(event, 'Paris')">Cinema</a>
  <a class="tablinks" onclick="openCity(event, 'Tokyo')">Tech</a>
  <a class="tablinks" >
  </a>

  
</div> 
  
  
  
<div id="London" class="tabcontent">

<a class="twitter-timeline" href="https://twitter.com/roobank1/lists/teakadai-tamil" data-chrome="noheader">
<div class="shadow">
<img src="https://cdn.glitch.com/e68e9bfc-04e8-4acb-91fc-4381e1c60480%2Fplane-loader-slower.gif" width="99%">
</div>    
</a>  
</div>

  
<script async src="https://platform.twitter.com/widgets.js"></script>  
  
  
<div id="Paris" class="tabcontent">

<a class="twitter-timeline" href="https://twitter.com/roobank1/lists/teakadai-cinema" data-chrome="noheader">
<div class="shadow">

</div>    
</a>  
</div>

  
  
  
  
<div id="Tokyo" class="tabcontent">

<a class="twitter-timeline" href="https://twitter.com/roobank1/lists/teakadai-tech" data-chrome="noheader">
<div class="shadow">

</div>    
</a>  
</div>

  
  
  
  
  
  
  
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
  

  
  
  
  
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}  
</script>
   
</body>
</html>
