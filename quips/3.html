<h1>
எக்சேஞ்சு மேளா :-
</h1>
<hr> 

பழைய மனதை கொடுத்துவிட்டு புதியதை பெற்றுக்கொள்ள எக்சேஞ்சு மேளா ஒன்று நடந்துகொண்டிருந்தது.. அந்த பக்கமாக சென்றுகொண்டிருந்த என்னை நிறுத்தி 'பழைய காதல்களையும் எடுத்துக்கொள்வார்களா' என கேட்டாள் ஒருத்தி. என்னைவிட அழகாக வேறு இருந்தாள். எனக்கு தெரியாது என்று சொல்லிவிட்டேன்.
