<h1>
விடைத்தாள் :-
</h1>
<hr> 

கண்ணாடி ஜோக் சொல்கிறது பிம்பங்களுக்காக. இந்த சொல்லுக்கு அந்த சொல்லை பிடிக்கவில்லை. அகராதியினுள் உண்ணாவிரதம் நடந்து கொண்டிருக்கிறது. அழகு உண்மையின் மீது தாவுகிறது தவளை போல. ஒருத்தியை விடைத்தாள் மாதிரி திருத்திக்கொண்டிருக்கிறது காதல்.
