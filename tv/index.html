<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 102%;
  width: auto;
  padding: 10px;
  margin-top: -85px;
  color: red;
  font-weight: bold;
  font-size: 25px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 2px 0 0 2px;
}


/* Caption text */
.text {
  color: black;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: -21px;
  width: 100%;
  text-align: center;
}
.decs {
  color: black;
  font-size: 10px;
  text-align: center;
    }



/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>
<center>
<div class="slideshow-container">

<div class="mySlides fade">
<embed src="/tv/pttv.html" width="300px" height="200px" frameborder="no" style="overflow:hidden" >
  <div class="text">Puthiyathalaimurai TV</div>
</div>

<div class="mySlides fade">
<embed src="/tv/ns7.html" width="300px" height="200px" frameborder="no" style="overflow:hidden" >
  <div class="text">News7 TV</div>
</div>

<div class="mySlides fade">
<embed src="/tv/ns18.html" width="300px" height="200px" frameborder="no" style="overflow:hidden" >
  <div class="text">News18 TV</div>
</div>

<div class="mySlides fade">
<embed src="/tv/plymr.html" width="300px" height="200px" frameborder="no" style="overflow:hidden" >
  <div class="text">Polimer TV</div>
</div>

</center>
  
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

  
<div class="decs">
  <hr>
  Pls 'pause' the video, if your are going to play next video.    
</div>


<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
